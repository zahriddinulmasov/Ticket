<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- <link rel="stylesheet" href="./css/main.css"> -->
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&family=Open+Sans:wght@400;700&family=Prompt:wght@400;500;900&family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <title>Ticket</title>
</head>
<body class="site-body">
    <div class="container">
        <h1 class="site-title">Ticket</h1>

        <!-- SITE TOP -->

        <div class="site-top">
            <ul class="site-top-list">
                <li class="site-top-item">
                    <h2 class="site-top-heading">FRA</h2>
                    <p class="site-top-desc">FRAKFRUT</p>
                </li>

                <p class="site-top-devider"></p>

                <li class="site-top-item site-top-item-right">
                    <h2 class="site-top-heading">AMS</h2>
                    <p class="site-top-desc">AMSTERDAM</p>
                </li>
            </ul>
        </div>

        <!-- SITE BOTTOM -->

        <div class="site-bottom">
            <ul class="site-bottom-list">
                <li class="site-bottom-item">
                    <h5 class="site-bottom-heading">FLIGHT</h5>
                    <p class="site-bottom-desc">815</p>
                </li>

                <li class="site-bottom-item">
                    <h5 class="site-bottom-heading">GATE</h5>
                    <p class="site-bottom-desc">20G</p>
                </li>

                <li class="site-bottom-item">
                    <h5 class="site-bottom-heading">SEAT</h5>
                    <p class="site-bottom-desc">10F</p>
                </li>
            </ul>

            <!-- info -->

            <div class="site-bottom-info">
                <ul class="info-bottom-list">
                    <li class="info-bottom-item">
                        <h5 class="info-bottom-caption">PESSENGER</h5>
                        <p class="info-bottom-desc">Robert De Niro</p>
                    </li>

                    <li class="info-bottom-item">
                        <h5 class="info-bottom-caption">CLASS</h5>
                        <p class="info-bottom-desc">Robert De Niro</p>
                    </li>

                    <li class="info-bottom-item">
                        <h5 class="info-bottom-caption">DEPARTURE</h5>
                        <p class="info-bottom-desc">3:45, Dec 15</p>
                    </li>
                </ul>

                <img src="./images/qr.svg" alt="Photo QR" width="150" height="150">
            </div>
        </div>
    </div>
</body>
</html>
